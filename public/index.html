<!DOCTYPE html>
<html ng-app = 'surfSup'>
<head>
	<meta charset="utf-8">
	<title>surfSUP</title>
	<link rel="stylesheet" href="node_modules/angular-xeditable/dist/css/xeditable.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/main.css" media="screen" title="no title" charset="utf-8">
</head>

<span ng-controller="NavbarController" ng-show="showBar">
	<nav id="menu" easyClose="false" class="panel" role="navigation">
		<ul class ="mobile-nav">
				<li class="mobile-nav-links"><a  href="/#/home">Home</a></li>
				<li class="mobile-nav-links"><a  href="/#/sessions">Session Activity</a></li>
				<li class="mobile-nav-links"><a  href="/#/friend">Friends List</a></li>
				<li class="mobile-nav-links"><a  href="" ng-click="getProfile(currentUser.id)">User Profile</a></li>
		</ul>
	</nav>
	<header class="page-header push">
		<nav class="navbar navbar-default">
			<a href="#menu" class="menu-link"><i class="fa fa-bars" aria-hidden="true"></i></a>
			<h3 id = "logo-header" ><a href="/#/home">SurfSUP</a></h3>
			<ul id="navbarDesktop" class="desktop-navigation" ng-controller="UserController">
				<a href="/#/home"><li>Home</li></a>
				<a href="/#/sessions"><li>Session Activity</li></a>
				<a href="/#/friend"><li>Friends List</li></a>
				<a href="" ng-click="profilePage(currentUser.id)"><li>User Profile</li></a>

		  </ul>
			<div class="logOutAndFriend pull-right">
				<div data-toggle="modal" ng-controller="FriendController" data-target=".bs-example-modal-sm" class="friendRequestIcon" id = "request-modal">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					<span class="friendCircle badge">{{requests}}</span>
				</div>
				<button ng-click="logout()" id="logoutBtn" class="btn btn-md btn-danger" type="button" name="button">
					LOGOUT
				</button>
			</div>



			<!-- <friend-accept-reader></friend-accept-reader> -->

			<div class="modal fade bs-example-modal-sm" ng-controller="FriendController" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
			  <div class="modal-dialog modal-sm">
			    <div id="modalContent" class="modal-content">
			      <h4 class="modal-title modalTitle" id="gridSystemModalLabel">Friend Request</h4>
			      <div id="friendRequestWrapper" ng-repeat = "requests in requestList">
			        {{requests.username}}
							<button id="friendAcceptButton" class='btn btn-success pull-right' ng-click ="acceptInvite(requests.username); getFriendsList() " type="button" name="button" data-dismiss="modal">Accept</button>
							<button id="friendDenyButton" class='btn btn-danger pull-right' ng-click="denyFriendRequest(requests.id)"type="button" name="button" data-dismiss="modal">Deny</button>
			      </div>
			    </div>
			  </div>
			</div>

		</nav>
	</header>
</span>
<body>
	<div ng-controller="NavbarController" class="container" ng-class="{outerSiteWrapper: isLogin()}">
	  <div class="innerSiteWrapper" ng-class="{innerSiteWrapper: isLogin()}">
			<div class="main-container push">
					<ng-view></ng-view>
			</div>
		</div>
	</div>


	<script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
	<script src="node_modules/bigslide/dist/bigSlide.js"></script>
	<script src="node_modules/moment/moment.js"></script>
	<script src="menu.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
	<script src="bundle.js" charset="utf-8"></script>
</body>
</html>
