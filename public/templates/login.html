<div class="login-outterSiteWrapper">
  <div class="login-innerSiteWrapper">
    <img src="../images/SurfSUP-Logo.png" alt="" />
    <div class="login-header-wrapper">
        <h1>PLEASE SIGN IN</h1>

    </div>
    <form class="form create-form" name="form" novalidate>
      <div id="userNameAlert"></div>
      <div class="form-group">
        <label for="username" >Username</label>
        <input ng-model="loginObj.username"
               type="text"
               class="main-input form-control"

               name="username"
               required />
      </div>
      <div ng-show="submitted && form.$invalid" >
        <div ng-show="form.username.$error.required" class="alert alert-danger">
          username is Required
        </div>
      </div>

      <div class="form-group">
        <label for="password" >Password</label>
        <input ng-model="loginObj.password"
               type="password"
               name="password"
               class="main-input form-control"
               required />
      </div>
      <div ng-show="submitted && form.$invalid" >
        <div ng-show="form.password.$error.required" class="alert alert-danger">
          password is Required
        </div>
      </div>
      <button ng-click="login(); submitted=true; getWeatherData()" type="submit" class="submit-button">Submit</button>
      <p>
        or
      </p>   <a id="create-form-link" href="/#/create">Create a new account</a>
    </form>
  </div>
</div>
